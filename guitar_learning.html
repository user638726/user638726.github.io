    <script>
        $(document).ready(function () {
            // 默认隐藏 iframe 和 container
            $('#frame').hide();
            $('#frame3').hide();
            $('#container2').hide();

            // 点击 "吉他社社史" 链接时触发
            $('#table2').on('click', function (event) {
                event.preventDefault();  // 阻止默认行为，防止页面跳转

                // 显示吉他社社史内容的iframe并加载内容
                $('#frame').show();
                $('#frame3').hide();  // 隐藏其他iframe
                $('#container2').show(); // 显示 iframe 容器

                // 确保 iframe 只加载一次
                if (!$('#frame').attr('src')) {
                    $('#frame').attr('src', './guitar_history.html');
                }
                $('.text3').remove();
            });

            // 点击 "吉他社近期活动公告" 链接时触发

                event.preventDefault();  // 阻止默认行为，防止页面跳转

                // 显示吉他社近期活动公告的iframe并加载内容
                $('#frame3').show();
                $('#frame').hide();  // 隐藏其他iframe
                $('#container2').show(); // 显示 iframe 容器

                // 确保 iframe 只加载一次
                if (!$('#frame3').attr('src')) {
                    $('#frame3').attr('src', './guitar_event.html');
                }
                $('.text3').remove();
            });
        });
    </script>
